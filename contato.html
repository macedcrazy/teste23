      <h1>Formulario de Adoção</h1>
      <p>Por favor, preencha o formulário abaixo:</p>
      <form id="form-contato" method="POST">
        <label for="opcao">Selecione o bichinho que quer Adotar</label>
        <select id="opcao" name="opcao">
          <option value="Marcos">Marcos</option>				
          <option value="Cleiton">Cleiton</option>
          <option value="Frederico">Frederico</option>
          <option value="Lua">Lua</option>
          <option value="Tiquinho">Tiquinho</option>
          <option value="Simaria">Simaria</option>
          <option value="Simone">Simone</option>
          <option value="Caramelo">Caramelo</option>
          <option value="Pipoca">Pipoca</option>
          <option value="Eduardo">Eduardo</option>
                  
        </select>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required placeholder="Digite seu email">

        <label for="text">CPF</label>
        <input type="text" id="CPF" name="CPF" required placeholder="Digite seu CPF">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea placeholder="Digite sua mensagem"><br><br><br>

        <button type="submit">Enviar</button>
      </form>
